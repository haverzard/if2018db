{% load static %}
<!doctype html>
<html>
	<head>
		<title>IF 2018 DB</title>
		<link href="{% static "css/main.css" %}" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div id="menu_body">
			<table id="menu">
				<tr>
					<td class="menu_box" id="home">
						Home
					</td>
					<td class="menu_box" id="all">
						All
					</td>
					<td class="menu_box" id="k1">
						Kelas 1
					</td>
					<td class="menu_box" id="k2">
						Kelas 2
					</td>
					<td class="menu_box" id="k3">
						Kelas 3
					</td>
					<td class="menu_box" id="k4">
						STI
					</td>
				</tr>
			</table>
		</div>
		<div id="main_frame">
			{% block frame %}
			{% endblock frame %}
		</div>
		
	</body>
	<script src="{% static "js/menu.js" %}"></script>
	<script src="{% static "js/map.js" %}"></script>
	<script>
	h = document.documentElement.clientHeight;
	w = document.documentElement.clientWidth;
	if (h > w) {
		document.body.style.backgroundImage = "url({% static "imgs/pic2.jpg" %})";
		document.body.style.backgroundSize = h/w*100 + "% 100%";
		document.body.style.backgroundPosition = "center";
	} else {
		document.body.style.backgroundImage = "url({% static "imgs/pic.jpg" %})";
		document.body.style.backgroundSize = "100% " + w/h*100 + "%";
		document.body.style.backgroundPosition = "center";
		
	}
	</script>
</html>
